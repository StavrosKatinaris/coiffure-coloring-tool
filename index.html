<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customers</title>

  <link rel="icon" type="image/png" href="./lm.png">
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
  <!-- PIN GATE -->
  <section id="gate" class="gateWrap" style="display:none;">
    <div class="gateCard">
      <div class="gateHd">
        <div class="big">Enter PIN</div>
        <div class="small">4-digit access code</div>
      </div>

      <div class="gateBd">
        <input id="pinInput" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="••••" />
        <button class="primary" id="pinBtn">Unlock</button>
        <div class="status" id="pinStatus"></div>
      </div>
    </div>
  </section>

  <!-- APP -->
  <div class="app" id="appRoot" style="display:none;">

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="left">
        <div>
          <div class="titleRow">
            <div class="title" id="pageTitle">Customers</div>

            <!-- Today's customers toggle (shown only on list view via JS) -->
            <label class="chipToggle" id="todayWrap" style="display:none;">
              <input type="checkbox" id="todayToggle" />
              <span>Today’s customers</span>
            </label>
          </div>

          <div class="sub" id="pageSub">Color Tool</div>
        </div>
      </div>

      <div class="right">
        <button class="ghost" id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- STATUS BAR -->
    <div class="statusRow">
      <div class="status" id="status"></div>
      <div class="hint" id="hint">Tip: Notes auto-save.</div>
    </div>

    <!-- LIST VIEW -->
    <section id="listView">
      <div class="searchRow" id="searchRow">
        <input id="searchInput" placeholder="Search by name or surname…" />
      </div>

      <div class="listActions" id="listActions">
        <button class="primary" id="addBtn">Add Customer</button>
      </div>

      <div class="list" id="list"></div>
    </section>

    <!-- DETAIL VIEW -->
    <section id="detailView" style="display:none;">
      <div class="detailHd">
        <button class="ghost" id="backBtn">← Back</button>
        <div class="detailTitle">
          <div class="big" id="detailName">Customer</div>
          <div class="small" id="detailMeta">ID: —</div>
        </div>
      </div>

      <div class="form">
        <label>Name</label>
        <input id="nameInput" />

        <label>Surname</label>
        <input id="surnameInput" />

        <label>Price</label>
        <input id="priceInput" />

        <label>Notes</label>
        <textarea id="notesInput" rows="6"></textarea>
      </div>

      <div class="detailActions" id="detailActions">
        <button class="primary" id="dailyBtn">Add to daily schedule</button>
        <button class="ghost" id="editBtn">Edit</button>
        <button class="primary" id="saveBtn" style="display:none;">Save</button>
        <button class="ghost" id="cancelBtn" style="display:none;">Cancel</button>
      </div>
    </section>

    <!-- ADD DIALOG -->
    <dialog id="addDialog">
      <div class="dialogHd">
        <div class="big">Add Customer</div>
        <button class="ghost" id="closeAddBtn">✕</button>
      </div>

      <div class="form">
        <label>Name</label>
        <input id="addName" />

        <label>Surname</label>
        <input id="addSurname" />

        <label>Price</label>
        <input id="addPrice" />

        <label>Notes</label>
        <textarea id="addNotes" rows="5"></textarea>
      </div>

      <div class="dialogFt">
        <button class="primary" id="createBtn">Create</button>
        <div class="status" id="addStatus"></div>
      </div>
    </dialog>

  </div>

  <script src="./app.js"></script>
</body>
</html>
